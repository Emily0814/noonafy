<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f86b75229c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="song.css"/>
  </head>
  <body>
    <section class="song-main">
      <section class="container-fluid">
        <section class="row">

          <section class="col-lg-6 col-md-12 col-sm-12 song-left">
            <section class="song-bt">
              <button>노래</button>
              <button>동영상</button>
            </section>
            <section class="song-img">
              곡 이미지
            </section>
          </section>

          <section class="col-lg-6 col-md-12 col-sm-12 song-tmi">
            <div class="tabs-area">
              <section class="song-tabs">
                <div>
                  다음 트랙
                </div>
                <div>
                  가사
                </div>
                <div>
                  관련 항목
                </div>
              </section>
            </div>
            <div>재생중인 트랙</div>
            <section class="song-category">
              <button>All</button>
              <button>K-Pop</button>
              <button>Pop</button>
              <button>Rock</button>
              <button>Hip-Hop</button>
              <button>Jazz</button>
              <button>Classical</button>
              <button>Electronic</button>
              <button>Country</button>
              <button>Reggae</button>
              <button>Blues</button>
              <button>Latin</button>
              <button>K-pop</button>
              <button>R&B</button>
              <button>Soul</button>
              <button>Indie</button>
              <button>Metal</button>
              <button>Punk</button>
              <button>Disco</button>
              <button>Grunge</button>
              <button>Ska</button>
            </section>
            <section>
              노래목록
              <div>노래들</div>
            </section>
          </section>
        </section>
      </section>

      <section class="down-bar">
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward"></i>
        <div>재생 시간 / 전체 시간</div>
        <div>
          재생 칸
        </div>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-repeat"></i>
        <i class="fa-solid fa-shuffle"></i>
        <i class="fa-solid fa-caret-down"></i>
      </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="song.js"></script>
  </body>
</html>
