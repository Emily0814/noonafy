<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The song details</title>
    <script
      src="https://kit.fontawesome.com/f86b75229c.js"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="../header/header.css">   -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../header/header.css"> -->
    <link rel="stylesheet" href="song.css" />
    <link rel="icon" href="./image/logo.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <section class="song-main">
      <section class="container-fluid">
        <section class="row">
          <section class="col-lg-6 col-md-12 col-sm-12 song-left">
            <section class="song-bt">
              <button>노래</button>
              <button>동영상</button>
            </section>
            <section class="song-img song-main-img" id="songMainImg"></section>
          </section>

          <section class="col-lg-6 col-md-12 col-sm-12 song-tmi">
            <div class="tabs-area">
              <section class="song-tabs">
                <div style="cursor: pointer;" id="next-tab">다음 트랙</div>
                <div style="cursor: pointer;">가사</div>
                <div style="cursor: pointer;">관련 항목</div>
                <div id="under-line"></div>
              </section>
            </div>

            <div class="song-tmi-src">
              <div>
                <div style="color: rgb(160, 160, 160); font-size: 14px">
                  재생중인 트랙 출처
                </div>
                <div id="trackSource">출처</div>
              </div>
              <div>
                <button class="song-plus-bt">
                  <i class="fa-solid fa-folder-plus"></i>
                  저장
                </button>
              </div>
            </div>

            <section class="song-category">
              <button>All</button>
              <button>K-Pop</button>
              <button>Pop</button>
              <button>Rock</button>
              <button>Hip-Hop</button>
              <button>Jazz</button>
              <button>Classical</button>
              <button>Electronic</button>
              <button>Country</button>
              <button>Reggae</button>
              <button>Blues</button>
              <button>Latin</button>
              <button>K-pop</button>
              <button>R&B</button>
              <button>Soul</button>
              <button>Indie</button>
              <button>Metal</button>
              <button>Punk</button>
              <button>Disco</button>
              <button>Grunge</button>
              <button>Ska</button>
            </section>

            <section>
              <div id="song-list" class="song-rel">
                <img
                  class="song-sm-img song-main-img"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWsOXyNmL2XoGXcPy5m8m09K7i2Hm2w_wk9A&s"
                />
                <div class="song-tmi_space">
                  <div class="artist_song_title" style="color: white">
                    곡 제목
                  </div>
                  <div style="font-size: 13.5px" class="song-people">가수</div>
                </div>
                <div class="time-sit">00:00</div>
              </div>
            </section>
          </section>
        </section>
      </section>

      <section class="down-bar">
        <div class="play-zone">
          <div style="margin-top: 0.5em">
            <i class="fa-solid fa-backward icon-song min-none"></i>
            <i class="fa-solid fa-play icon-song"></i>
            <i class="fa-solid fa-forward icon-song min-none"></i>
          </div>
          <div
            class="min-none"
            style="
              font-size: 14.5px;
              margin-top: 1.4em;
              margin-left: 1em;
              color: rgb(99, 99, 99);
            "
          >
            00:00
          </div>
        </div>

        <div>
          <div class="song-rel2" id="downbarSongTmi">
            <img
              class="song-sm-img song-main-img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWsOXyNmL2XoGXcPy5m8m09K7i2Hm2w_wk9A&s"
            />
            <div class="soong-tmi_space">
              <div style="color: white" class="down_song_title">곡 제목</div>
              <div style="font-size: 14px" class="song-people">가수</div>
            </div>
            <i class="fa-regular fa-thumbs-up icon-song min-none"></i>
            <i class="fa-regular fa-thumbs-down icon-song min-none"></i>
            <i class="fa-solid fa-ellipsis-vertical icon-song"></i>
          </div>
        </div>

        <div class="right-song-down">
          <i class="fa-solid fa-volume-high icon-song"></i>
          <i class="fa-solid fa-repeat icon-song min-none"></i>
          <i class="fa-solid fa-shuffle icon-song min-none"></i>
          <i style="color: white" class="fa-solid fa-caret-down icon-song"></i>
        </div>
      </section>
    </section>

    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function(){
        $("#header-placeholder").load("../header/header.html");
      });
    </script>
    <script src="../header/header.js"></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="song.js"></script>
  </body>
</html>
