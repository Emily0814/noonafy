<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/fac7e60736.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../fonts/common.css" />
    <!-- font css 폰트 가져오려면 이 코드 꼭 넣어야 합니다! -->
    <link rel="stylesheet" href="../header/header.css" />
    <!-- header css header 가져오려면 이 코드 꼭 넣어야 합니다! -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 해당 페이지 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/image/logo.png" />
  </head>

  <body class="artist_body">
    <!-- 헤더가 삽입될 위치 -->
    <div id="header-placeholder"></div>

    <div class="artist_part">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-sm-4 artist_first">
            <h5 class="artist_search">상위결과</h5>
            <img
              id="artist_img"
              class="artist_img"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ayLa8IDnr7QM3REMYlfPL0uDLWjrAt3eKw&s"
            />
            <!-- 이미지가 동적으로 바뀔 곳 -->
            <h1 id="artist_name" class="artist_name">가수 이름</h1>
            <!-- 아티스트 이름 동적으로 표시 -->
            <div>아티스트</div>
          </div>

          <div id="artist_songs_container" class="col-12 col-sm-8">
            <h5 class="artist_search_others">곡</h5>

            <div class="artist_song">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ayLa8IDnr7QM3REMYlfPL0uDLWjrAt3eKw&s"
              />
              <div class="artist_space">
                <div class="artist_song_title">곡 제목</div>
                <div>가수</div>
              </div>
              <div class="artist_time">00:00</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h5 class="artist_search_others">앨범</h5>
          <div class="artist_feat_img">
            <div class="artist_feat_title">
              <p>
                <img
                  class="artist_feat"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ayLa8IDnr7QM3REMYlfPL0uDLWjrAt3eKw&s"
                />
              </p>
              <div>앨범 타이틀</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery 라이브러리를 CDN에서 로드 -->
    <script>
      $(function () {
        $("#header-placeholder").load("../header/header.html");
      });
    </script>
    <!-- jQuery의 .load() 메서드를 사용하여 header.html 파일을 가져와 #header-placeholder 요소에 삽입 -->
    <script src="../header/header.js"></script>
    <!-- header js -->
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
